<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/app.css">
    <title>ChessBoard</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="board">
        <div class="matrix">
          <div class="top">
            <div class="letter">a</div>
            <div class="letter">b</div>
            <div class="letter">c</div>
            <div class="letter">d</div>
            <div class="letter">e</div>
            <div class="letter">f</div>
            <div class="letter">g</div>
            <div class="letter">h</div>
          </div>
          <div class="bottom">
            <div class="letter">a</div>
            <div class="letter">b</div>
            <div class="letter">c</div>
            <div class="letter">d</div>
            <div class="letter">e</div>
            <div class="letter">f</div>
            <div class="letter">g</div>
            <div class="letter">h</div>
          </div>
          <div class="left">
            <div class="number">8</div>
            <div class="number">7</div>
            <div class="number">6</div>
            <div class="number">5</div>
            <div class="number">4</div>
            <div class="number">3</div>
            <div class="number">2</div>
            <div class="number">1</div>
          </div>
          <div class="right">
            <div class="number">8</div>
            <div class="number">7</div>
            <div class="number">6</div>
            <div class="number">5</div>
            <div class="number">4</div>
            <div class="number">3</div>
            <div class="number">2</div>
            <div class="number">1</div>
          </div>
          <div class="patern">
            <!-- 1st -->
            <div class="white">♜</div>
            <div class="black">♞</div>
            <div class="white">♝</div>
            <div class="black">♛</div>
            <div class="white">♚</div>
            <div class="black">♝</div>
            <div class="white">♞</div>
            <div class="black">♜</div>
            <!-- 2nd -->
            <div class="black">♟</div>
            <div class="white">♟</div>
            <div class="black">♟</div>
            <div class="white">♟</div>
            <div class="black">♟</div>
            <div class="white">♟</div>
            <div class="black">♟</div>
            <div class="white">♟</div>
            <!-- 3th -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <!-- 4st -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <!-- 5th -->
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <!-- 6th -->
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <div class="black"></div>
            <div class="white"></div>
            <!-- 7th -->
            <div class="white">♙</div>
            <div class="black">♙</div>
            <div class="white">♙</div>
            <div class="black">♙</div>
            <div class="white">♙</div>
            <div class="black">♙</div>
            <div class="white">♙</div>
            <div class="black">♙</div>
            <!-- 8th -->
            <div class="black">♖</div>
            <div class="white">♘</div>
            <div class="black">♗</div>
            <div class="white">♕</div>
            <div class="black">♔</div>
            <div class="white">♗</div>
            <div class="black">♘</div>
            <div class="white">♖</div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
